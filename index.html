<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TORUS GENESIS 1.0</title>
    <style>
        body { background-color:#020617; min-height:100vh; color:#f8fafc; font-family:monospace; display:flex; flex-direction:column; align-items:center; justify-content:center; padding:20px; margin:0; }
        header { width:100%; max-width:400px; background-color:#0f172a; border:1px solid #1e293b; border-radius:15px; padding:15px; margin-bottom:15px; display:flex; justify-content:space-between; align-items:center; box-sizing: border-box; }
        .logo { font-weight:900; letter-spacing:2px; font-size:14px; }
        .status { font-size:10px; font-weight:900; color:#34d399; display:flex; align-items:center; gap:8px; }
        .dot { width:8px; height:8px; background-color:#34d399; border-radius:50%; box-shadow:0 0 10px #34d399; }
        .card { width:100%; max-width:400px; background-color:#0f172a; border:1px solid #1e293b; border-radius:24px; padding:60px 20px; text-align:center; margin-bottom:20px; box-shadow:0 20px 50px rgba(0,0,0,0.5); box-sizing: border-box; }
        .label { font-size:10px; color:#3b82f6; font-weight:900; margin-bottom:20px; letter-spacing:4px; }
        .count { font-size:72px; font-weight:900; text-shadow:0 0 30px rgba(59,130,246,0.4); }
        button { width:100%; max-width:400px; padding:28px; border-radius:100px; font-size:22px; font-weight:900; background-color:#fff; color:#020617; border:none; cursor:pointer; box-shadow:0 8px 0 #cbd5e1; transition: 0.1s; }
        button:active { transform: translateY(4px); box-shadow:0 4px 0 #cbd5e1; }
        footer { margin-top:40px; font-size:8px; color:#334155; letter-spacing:5px; text-align:center; }
    </style>
</head>
<body>
    <header>
        <div class="logo">TORUS GENESIS 1.0</div>
        <div class="status"><div class="dot"></div>ONLINE</div>
    </header>
    <div class="card">
        <div class="label">CORE_COUNT ❤️</div>
        <div class="count" id="torusCash">0</div>
    </div>
    <button onclick="document.getElementById('torusCash').innerText = parseInt(document.getElementById('torusCash').innerText)+1">SINGLE PULSE</button>
    <footer>AMAZON-CLASS LOAD BALANCING ACTIVE</footer>
</body>
</html>
